<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>채팅목록</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">채팅목록</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-comment"></i>
        </span>
        <span class="header__icon">
          <a href="setting.html"> <i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>
    <main class="index">
      <ul class="index__list">
        <a href="chats.html">
          <li class="index__chat friend">
            <div class="friend__column">
              <img src="image/simple(26).jpg" class="friend__avatar g-avatar" />
              <div class="friend__content">
                <span class="friend__username">Lynn</span>
                <span class="friend__bottom-text">Going home!</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="timestamp">Yesterday</span>
            </div>
          </li>
        </a>
        <a href="chats.html">
          <li class="index__chat friend">
            <div class="friend__column">
              <img src="image/simple(26).jpg" class="friend__avatar g-avatar" />
              <div class="friend__content">
                <span class="friend__username">Lynn</span>
                <span class="friend__bottom-text">Going home!</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="timestamp">Yesterday</span>
            </div>
          </li>
        </a>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-itme">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-itme">
          <a href="채팅목록.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-itme">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-itme">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="Big__Screen">
      <span class="Big__Screen-Text">Pleas make yout Screen Smaller</span>
    </div>
  </body>
</html>
