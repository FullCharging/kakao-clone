<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css ">
    <title>chats</title>
  </head>
  <body class = "chats__body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="채팅목록.html" class="header__back-btn"> <i class="fas fa-arrow-left "></i></a>
          <h1 class="header__title">채팅상대</h1>
        </div> 
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
              <i class="fas fa-bars"></i>
          </spanv>
        </div>
      </header>
    </div>
    <main class="chats">
        <ul class="chat__messages">
            <span class="timestamp">Friday, January 11,29</span>
            <li class="incomming-message message">
                <img src="image/simple(26).jpg" class="g-avatar friend__avatar">
                <div class="message__content">
                  <span class="message__buble">
                    i love you
                  </span>
                  <span class="message__author">상대방</span>
                </div>
                <span class="message__timestamp"> 15:19</span>
            </li>
            <li class="send-message message">
                <span class="message__timestamp"> 15:19</span>
                <div class="message__content">
                    <span class="message__buble">
                        thank you
                    </span>
                </div>
            </li>
            <li class="incomming-message message">
                <img src="image/simple(26).jpg" class="g-avatar friend__avatar">
                <div class="message__content">
                  <span class="message__buble">
                    i love you
                  </span>
                  <span class="message__author">상대방</span>
                </div>
                <span class="message__timestamp"> 15:19</span>
            </li>
            <li class="send-message message">
                <span class="message__timestamp"> 15:19</span>
                <div class="message__content">
                    <span class="message__buble">
                        thank you
                    </span>
                </div>
            </li>  
        </ul>
    </main>
    <div class="chats__container">
      <input class="chats__write" type="text" placeholder="Send message" class="chats__write-input">
      <div class="chats__icon-left chat__icon">
          <i class="far fa-plus-square"></i>
      </div>
      <div class="chats__icon-right chat__icon">
        <span class="chat__write-icon">
           <i class="far fa-smile wink"></i>
        </span>
         <span class="chat__write-icon">
           <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="Big__Screen">
      <span class="Big__Screen-Text">Pleas make yout Screen Smaller</span>
    </div>
  </body>
</html>
